<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Job Posting Form</h1>
        <form class="border p-4 rounded shadow">
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle"
                    placeholder="Enter job title (e.g., Frontend Developer)" required>
            </div>

            <div class="mb-3">
                <label for="companyId" class="form-label">Company ID</label>
                <input type="number" class="form-control" id="companyId" placeholder="Enter company ID" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Job Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter job description"
                    required></textarea>
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary"
                    placeholder="Enter salary range (e.g., 2000-3000 AZN)" required>
            </div>

            <div class="mb-3">
                <label for="postedAt" class="form-label">Posted At</label>
                <input type="datetime-local" class="form-control" id="postedAt" required>
            </div>

            <div class="mb-3">
                <label for="expiresAt" class="form-label">Expires At</label>
                <input type="datetime-local" class="form-control" id="expiresAt" required>
            </div>

            <div class="mb-3">
                <label for="employmentType" class="form-label">Employment Type</label>
                <select class="form-select" id="employmentType" required>
                    <option value="" disabled selected>Select employment type</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isActive">
                <label class="form-check-label" for="isActive">Is Active</label>
            </div>

            <div class="mb-3">
                <label for="candidateDetails" class="form-label">Candidate Details</label>
                <textarea class="form-control" id="candidateDetails" rows="3"
                    placeholder="Add candidate details in JSON format" required></textarea>

            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Job Posting</button>
        </form>
    </div>
    <script type="module" src="./../services/addForm.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
