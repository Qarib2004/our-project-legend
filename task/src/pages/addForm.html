<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Company Registration Form</h1>
        <form id="companyForm" class="border p-4 rounded shadow">
            <div class="mb-3">
                <label for="name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter company name" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location" required>
            </div>
            <div class="mb-3">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" class="form-control" id="industry" placeholder="Enter industry" required>
            </div>
            <div class="mb-3">
                <label for="createdAt" class="form-label">Created At</label>
                <input type="datetime-local" class="form-control" id="createdAt" required>
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="url" class="form-control" id="website" placeholder="Enter company website" required>
            </div>
            <div class="mb-3">
                <label for="postedAt" class="form-label">Posted At</label>
                <input type="datetime-local" class="form-control" id="postedAt" required>
            </div>
            <div class="mb-3">
                <label for="expiresAt" class="form-label">Expires At</label>
                <input type="datetime-local" class="form-control" id="expiresAt" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isActive">
                <label class="form-check-label" for="isActive">Is Active</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Company</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./../services/addForm.js"></script>
</body>

</html>
