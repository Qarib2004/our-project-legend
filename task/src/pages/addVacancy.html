<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form vacancy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add vacancy</h1>
        <form id="vacancyForm" class="border p-4 rounded shadow">
            <div class="mb-3">
                <label for="title" class="form-label">Vacancy Name</label>
                <input type="text" class="form-control" id="title" placeholder="Input vacancy name" required>
            </div>

            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <select class="form-select" id="company" required>
                    <option value="" disabled selected>Choose Company</option>
                    <option value="company1">TechNest LLC</option>
                    <option value="company2">Digital Innovations</option>
                    <option value="company3">InnoTech Solutions</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary" placeholder="Input the salary" required>
            </div>

            <div class="mb-3">
                <label for="employmentType" class="form-label">Vacancy Type</label>
                <select class="form-select" id="employmentType" required>
                    <option value="" disabled selected>Select Vacancy Type</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isActive">
                <label class="form-check-label" for="isActive">isActive</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Vacancy</button>
        </form>

        <!-- Notification Area -->
        <div id="notification" class="mt-4"></div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../services/addVacancy.js"></script>
