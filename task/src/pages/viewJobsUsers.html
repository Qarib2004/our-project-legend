<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/wiewJobsUsers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Job User Details</title>
</head>

<body>
    <main class="container my-5">
        <section id="user-detail" class="p-4 shadow-sm bg-white rounded">
            <h1 class="text-center mb-4">Details of <span id="name_title"></span></h1>
            <hr>
            <div class="row">
                <div class="col-md-6 col-sm-12 text-center mb-4 mb-md-0">
                    <img id="profile-img" src="" alt="Profile Image" class="profile-img shadow">
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="card p-3 shadow-sm">
                        <p><strong>Name:</strong> <span id="name"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Created At:</strong> <span id="createdAt"></span></p>
                        <p><strong>Linked In:</strong> <a id="linkedin-url" href="" target="_blank"></a></p>
                        <p><strong>Experience Years:</strong> <span id="experience-year"></span></p>
                        <p><strong>Bio:</strong> <span id="bio"></span></p>
                        <p><strong>Skills:</strong> <span id="skills"></span></p>
                        <button class="btn btn-primary go-back-btn mt-3">
                            <i class="fa-solid fa-angles-left"></i> Previous Page
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../services/viewJobsUsers.js"></script>
</body>

</html>
